<meta charset="UTF-8">
<h1>PROGRAMA CALCULAR IMC</h1>
<br>
<script>
    function saltarlinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(frase) {

        document.write(frase);
        saltarlinea();
    }

    function calcularImc(peso, altura) {

        return (peso / (altura * altura));
    }
    leerNombre = prompt("informe su nombre")
    leerPeso = prompt(leerNombre + " Informe su peso:");
    leerAltura = prompt(leerNombre + " Informe su altura:");

    imcCalculado = calcularImc(leerPeso, leerAltura)

    imprimir(leerNombre + ", Su imc calculado es: " + imcCalculado)

 if (imcCalculado < 18.5) {

    imprimir("estas muy flaco");
    
 }
 if (imcCalculado > 18.5 && imcCalculado < 24.9) {
    
    imprimir("estas normal");
}
if (imcCalculado > 24.9 && imcCalculado <30) {
    
    imprimir("estas medio gordito");
}
if (imcCalculado > 30) {

    imprimir("estas muy gordito");
    
}

</script>
