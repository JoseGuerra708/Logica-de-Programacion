<meta charset="UTF-8">
<h1>PROGRAMA DE PARES HASTA 100</h1>
<br>
<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    for (var lineas = 1; lineas <= 3; lineas++) {

        for (var columnas = 1; columnas <= 10; columnas++) {
            document.write("*");

        }
        saltarLinea();
    }
    saltarLinea();
    saltarLinea();
    imprimir("FIN")

</script>
