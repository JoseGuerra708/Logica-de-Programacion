<meta charset="UTF-8">
<h1>PROGRAMA!</h1>
<br>
<script>
    function saltarlinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
        document.write("<br>");
    }
    function imprimir(frase) {
        
        document.write('<big>' + frase + '</big>');
        saltarlinea();
    }

    //este programa muestra las edades de Juan Pedro y Carlos
    var year = 2025;
    imprimir("Juan tiene: " + (year - 2000) + " años");
    imprimir("Pedro tiene: " + (year - 1995) + " años");
    year = 2030;
    imprimir("Carlos tiene: " + (year - 2005) + " años");

</script>
